<mat-tab-group mat-stretch-tabs>
  <!-- Tab 1 -->
  <mat-tab label="Reminders">
    <div class="bg-white rounded-xl shadow-md p-6">
      <h6 class="text-base font-bold mb-2">
        Welcome {{ userInfo()?.firstName }} {{ userInfo()?.lastName }}!
      </h6>
      <p>
        Your EC R2ME link is
        <a [href]="reminderLink" class="text-red-500 underline">{{
          reminderLink
        }}</a>
      </p>
      <p class="mt-2 text-gray-700">{{ reminderText }}</p>
    </div>
  </mat-tab>

  <!-- Tab 2 -->
  <mat-tab label="Account Info">
    <div class="bg-white rounded-xl shadow-md p-6">
      <label for="name " class="font-bold " >Name</label>
      <span class="ml-2">{{ userInfo()?.firstName }} {{ userInfo()?.lastName }}</span>
      <label for="username">username</label>
      <span class="ml-2">{{ userInfo()?.username }}</span>
      <label for="email">email</label>
      <span class="ml-2">{{ userInfo()?.email }}</span>

    </div>
    
  </mat-tab>

  <!-- Tab 4 -->
  <mat-tab label="Package Points">
    <div class="bg-white rounded-xl shadow-md p-6">
      Package Points go here...
    </div>
  </mat-tab>
</mat-tab-group>
