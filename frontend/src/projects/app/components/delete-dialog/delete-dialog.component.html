<h1 mat-dialog-title>Delete {{ data.label }}</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete {{ data.label }}? This is irreversible.</p>
</div>
<div mat-dialog-actions>
  <button
    mat-button
    class="!text-red-500"
    [mat-dialog-close]="true"
    cdkFocusInitial
  >
    Yes, I am sure
  </button>
  <button mat-button (click)="onNoClick()">No, cancel</button>
</div>
