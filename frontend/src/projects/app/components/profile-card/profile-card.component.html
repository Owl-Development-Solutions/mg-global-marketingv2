<div class="bg-white rounded-xl shadow-sm border border-gray-200 p-3 sm:p-4 md:p-5 lg:p-6 xl:p-8 2xl:p-10 max-w-7xl mx-auto overflow-hidden">
  <!-- Profile header -->
  <div class="flex flex-col md:flex-row md:items-start space-y-3 md:space-y-0 md:space-x-4 lg:space-x-6 xl:space-x-8 2xl:space-x-10">
    <!-- Profile image -->
    <div class="flex-shrink-0 mx-auto md:mx-0">
      <div class="relative">
        <img
          [src]="imgUrl"
          alt="profile"
          class="w-16 h-16 sm:w-20 sm:h-20 md:w-24 md:h-24 lg:w-28 lg:h-28 xl:w-32 xl:h-32 2xl:w-36 2xl:h-36 rounded-xl object-cover ring-2 ring-gray-50 shadow-sm"
        />
        <div class="absolute -bottom-1 -right-1 w-4 h-4 sm:w-5 sm:h-5 md:w-6 md:h-6 bg-green-500 rounded-full border-2 border-white shadow-sm"></div>
      </div>
    </div>

    <!-- Profile information -->
    <div class="flex-1 min-w-0">
      <div class="mb-3 sm:mb-4 md:mb-5 text-center md:text-left lg:text-left">
        <h5 class="text-base sm:text-lg md:text-xl lg:text-2xl xl:text-3xl 2xl:text-4xl font-semibold text-gray-900 mb-4 truncate leading-tight pl-[15px]">
          {{ userInfo()?.firstName }} {{ userInfo()?.lastName }}
        </h5>
      </div>

      <!-- Contact information -->
      <div class="rounded-xl p-4 sm:p-5 md:p-6 lg:p-7 xl:p-8 mb-4 sm:mb-5 md:mb-6 lg:mb-7 xl:mb-8">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 gap-6 sm:gap-6 md:gap-7 lg:gap-8 xl:gap-9">
          <div class="flex items-start space-x-4 sm:space-x-4 md:space-x-5 lg:space-x-6">
            <div class="flex-shrink-0 w-10 h-10 sm:w-10 sm:h-10 md:w-11 md:h-11 lg:w-12 lg:h-12 xl:w-14 xl:h-14 2xl:w-16 2xl:h-16 bg-white rounded-xl shadow-sm flex items-center justify-center ring-1 ring-gray-200">
              <mat-icon class="text-base sm:text-base md:text-lg lg:text-xl xl:text-2xl 2xl:text-3xl text-blue-600">person</mat-icon>
            </div>
            <div class="min-w-0 flex-1">
              <p class="text-xs sm:text-xs md:text-sm lg:text-sm xl:text-base 2xl:text-lg text-gray-500 font-medium mb-2 uppercase tracking-wide">Username</p>
              <p class="text-base sm:text-lg md:text-xl lg:text-2xl xl:text-3xl 2xl:text-4xl font-bold text-gray-900 truncate">{{ userInfo()?.username }}</p>
            </div>
          </div>
          <div class="flex items-start space-x-4 sm:space-x-4 md:space-x-5 lg:space-x-6">
            <div class="flex-shrink-0 w-10 h-10 sm:w-10 sm:h-10 md:w-11 md:h-11 lg:w-12 lg:h-12 xl:w-14 xl:h-14 2xl:w-16 2xl:h-16 bg-white rounded-xl shadow-sm flex items-center justify-center ring-1 ring-gray-200">
              <mat-icon class="text-base sm:text-base md:text-lg lg:text-xl xl:text-2xl 2xl:text-3xl text-green-600">alternate_email</mat-icon>
            </div>
            <div class="min-w-0 flex-1">
              <p class="text-xs sm:text-xs md:text-sm lg:text-sm xl:text-base 2xl:text-lg text-gray-500 font-medium mb-2 uppercase tracking-wide">Email</p>
              <p class="text-base sm:text-lg md:text-xl lg:text-2xl xl:text-3xl 2xl:text-4xl font-bold text-gray-900 truncate">{{ userInfo()?.email }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Balance section -->
      <div class="border-t border-gray-100 pt-3 sm:pt-4 md:pt-5 lg:pt-6 xl:pt-7">
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-3 sm:mb-4 md:mb-5 lg:mb-6">
          <h6 class="text-xs sm:text-sm md:text-base lg:text-lg xl:text-xl 2xl:text-2xl font-semibold text-gray-900 uppercase tracking-wider">Account Balance</h6>
        </div>
        <div class="flex flex-col sm:flex-row sm:items-center md:flex-row md:items-center gap-2 sm:gap-3 md:gap-4 lg:gap-5 xl:gap-6 2xl:gap-8">
          <div class="flex flex-wrap gap-2 sm:gap-3 md:gap-4 lg:gap-5 xl:gap-6 2xl:gap-7 flex-1">
            @for (balance of balances; track balance.label) {
              <div class="flex-shrink-0">
                <app-balance-card
                  [amount]="balance.amount"
                  [label]="balance.label"
                ></app-balance-card>
              </div>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
