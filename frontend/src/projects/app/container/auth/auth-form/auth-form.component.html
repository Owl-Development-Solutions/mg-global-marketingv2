@if (!hasForgottenPassword) {
  @if (extraRouteData()) {
    <!-- Authentication Header -->
    <div class="flex flex-col items-center space-y-6 mb-8 sm:mb-10">
      <!-- Icon Container -->
      <div class="relative w-20 h-20 sm:w-24 sm:h-24 md:w-28 md:h-28 bg-gradient-to-br from-gray-900/10 to-gray-800/10 rounded-full flex items-center justify-center shadow-lg border border-gray-900/20">
        <mat-icon class="text-3xl sm:text-4xl md:text-5xl text-gray-900">private_connectivity</mat-icon>
      </div>

      <!-- Welcome Message -->
      <div class="text-center space-y-2 sm:space-y-3 px-4">
        <h2 class="text-xl sm:text-2xl md:text-3xl font-bold text-gray-800 leading-tight">
          Sign in to <span class="text-gray-900 font-extrabold">NivJenz</span>
        </h2>
        <p class="text-sm sm:text-base md:text-lg text-gray-600 font-medium">
          to continue to
          <span class="text-gray-900 font-semibold">{{ extraRouteData()?.name }} Authentication</span>
        </p>
      </div>
    </div>
  }

  <!-- Login Form Component -->
  <div class="space-y-6">
    <app-login
      [input]="inputSignIn"
      [authError]="authError()"
      [authLoading]="authLoading()"
      (forgotPassword)="switchToForgotPassword(inputSignIn.email)"
      (signUp)="switchToSignup($event)"
      (submit)="submitSignIn($event)"
    >
    </app-login>
  </div>
